<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comic Book Search App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <header class="">
        <h1><b>Comics Reference!</b></h1>
        <p><b>Choose a search parameter and type in a search phrase, then hit the submit button.</b></p>
    </header>
    <form id="search-options">
        <fieldset class="search-radio">
            <legend>Search By:</legend>
            Character: <input type="radio" name="search-resource" value="Character" required><br>
            Issue: <input type="radio" name="search-resource" value="Issue" required><br>
            Story Arc: <input type="radio" name="search-resource" value="Story Arc" required>
        </fieldset>
        <div class="user-input-div">
            <h4>Enter Search Phrase:</h4>
            <input type="text" id="search-by-input" placeholder="Search Entry" required>
            <input type="submit" id="search-by-input-submit" value="Submit">
        </div>
    </form>
    <section id="comic-search-list">
        <ul id="search-results" class="hidden">
        </ul>
    </section>
    <section id="comic-info-overlay" class="hidden">
        <div class="comic-info-overlay-content">
        </div>
    </section>
</body>
</html>
